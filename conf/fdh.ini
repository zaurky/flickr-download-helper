[main]
retrieve=1
new_in_dir=1
interactive=0
debug=0
logger=file

not_smart=

[proxy]
host=
port=
user=
pass=

[path]
photo_dir=/mnt/flickr/photos
backup_dir=/mnt/flickr/backup
news_dir=/mnt/flickr/news
token_file=/root/fdh/token
database_file=/mnt/flickr/flickr.db
existing_ids_file=/mnt/flickr/existing_ids_dir
files_dir=/mnt/flickr/files

[loggers]
keys=root

[handlers]
keys=hand01,hand02

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=("/var/log/fdh/fdh.log",)

[handler_hand02]
class=StreamHandler
level=ERROR
args=(sys.stderr,)

[formatter_form01]
format=%(asctime)s %(levelname)s %(message)s

